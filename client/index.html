<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RSS Blog</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-ysQoXrI1kTwWwXImQxGc1dQc5sKXc5teLoI0lp4rWuIwoMvVJE9idh+NRONSOX4p"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="style.css" />
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;
    function App() {
      const [posts, setPosts] = useState([]);
      useEffect(() => {
        fetch('/api/posts')
          .then(res => res.json())
          .then(data => setPosts(data))
          .catch(err => console.error(err));
      }, []);
      return (
        <div className="container my-5">
          <h1 className="mb-4 text-center">RSS Blog</h1>
          {posts.map(post => (
            <div key={post.link} className="card mb-3">
              <div className="card-body">
                <h5 className="card-title">
                  <a href={post.link} target="_blank" rel="noopener">
                    {post.title}
                  </a>
                </h5>
                <p className="card-text">{post.contentSnippet}</p>
                <p className="card-text">
                  <small className="text-muted">
                    {new Date(post.pubDate).toLocaleString()}
                  </small>
                </p>
              </div>
            </div>
          ))}
        </div>
      );
    }
    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
